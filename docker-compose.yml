# Base compose â€” servicios comunes compartidos entre dev y prod.
# Usar con override: docker compose -f docker-compose.yml -f docker-compose.{dev,prod}.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-facturador}
      POSTGRES_USER: ${POSTGRES_USER:-facturador}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - facturador_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-facturador}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://${POSTGRES_USER:-facturador}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-facturador}
      - REDIS_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-32-caracteres-exactos-para-fern}
      - ARCA_AMBIENTE=${ARCA_AMBIENTE:-testing}
      - ARCA_TA_CACHE_DIR=/var/lib/arca_ta_cache
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    volumes:
      - facturador_arca_ta_cache:/var/lib/arca_ta_cache

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    command: celery -A celery_worker.celery worker --loglevel=info
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://${POSTGRES_USER:-facturador}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-facturador}
      - REDIS_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-32-caracteres-exactos-para-fern}
      - ARCA_AMBIENTE=${ARCA_AMBIENTE:-testing}
      - ARCA_TA_CACHE_DIR=/var/lib/arca_ta_cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    volumes:
      - facturador_arca_ta_cache:/var/lib/arca_ta_cache

volumes:
  facturador_postgres_data:
  facturador_arca_ta_cache:

networks:
  internal:
